<h2>My Heroes</h2>
<input id="hero-name" [(ngModel)]="listFilter" placeholder="Search" />
<ul class="heroes">
  <li *ngFor="let hero of filteredHeroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span>
      {{ hero.name | convertToSpace: '_' | uppercase }}
      <app-star [power]="hero.power"></app-star>
    </a>
  </li>
</ul>
